<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form for students</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        form {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="submit"],
        input[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        input[type="button"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form action="submit.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label>Gender:</label>
    <label for="male">Male</label><input type="radio" id="female" name="gender" value="female" required>
    
    <label for="female">Female</label> <input type="radio" id="other" name="gender" value="other" required>
   

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="telephone">Telephone:</label>
    <input type="tel" id="telephone" name="telephone" required>

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <label for="course">Course:</label>
    <select id="course" name="course" required>
        <option value="">choose Course</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Engineering">Medicine</option>
        <option value="Business Administration">Education</option>
        <!-- Add more options as needed -->
    </select>

    <input type="submit" value="Register">
    <input type="button" value="Cancel" onclick="window.location.href='index.html'">
    <input type="button" value="Clear" onclick="clearForm()">
</form>

</body>
</html>
